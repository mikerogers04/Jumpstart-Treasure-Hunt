<!--Treasure Hunt Game-->

<!DOCTYPE html>
<html lang ="en" dir="ltr">
	<head>
		<meta charset="utf-8">
    <!-- Title of Tab-->
		<title>Treasure Hunt Game</title>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7t2_FLyfECO3jcDWKijDgb2JDtiNQy3LhIl9e8Sfk3FDvcnI8m5nxGo_hyjMDPzZRyus&usqp=CAU"/>
		<link rel = "stylesheet" href = "treasureHunt.css"/>
	</head>
	<body>
    <!--Header-->
		<h1 id = "top">Treasure Hunt Game </h1>
    <!--Image-->
		<!--<img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTq2OmD1D1RaGC5PgWsLZxJZyFdN49KuZceeQ&usqp=CAU" alt = "Photo of beach" height="200px" width="200px" id = "beach" />-->
		<!--Sub Header-->
    <h2> Game Rules</h2>
		<div id = "rules">
      <!--Ordered list of Game Rules-->
      <ul>
        <li> Search for the treasure by clicking boxes in the grid. </li>
        <li> If you find the treasure, you win! </li>
        <li> If you find a tree, keep searching! </li>
        <li> If you find a bomb, you lose. </li>
      </ul>
		 </div>
    <!--Table for Game Board-->
    <table border="1" id = "gameBoard">
      <tr>
        <td onclick="treasure(0)" id = 0 height = "125px" width = "125px">?</td>
        <td onclick="treasure(1)" id = 1 height = "125px" width = "125px">?</td>
        <td onclick="treasure(2)" id = 2 height = "125px" width = "125px">?</td>
      </tr>
      <tr>
        <td onclick="treasure(3)" id = 3 height = "125px" width = "125px">?</td>
        <td onclick="treasure(4)" id = 4 height = "125px" width = "125px">?</td>
        <td onclick="treasure(5)" id = 5 height = "125px" width = "125px">?</td>
      </tr>
      <tr>
        <td onclick="treasure(6)" id = 6 height = "125px" width = "125px">?</td>
        <td onclick="treasure(7)" id = 7 height = "125px" width = "125px">?</td>
        <td onclick="treasure(8)" id = 8 height = "125px" width = "125px">?</td>
      </tr>
    </table>
		<div id = "restart">
    <!--Button to restart game-->
    <button type="button" onclick = "location.reload()"> Restart Game </button>
		</div>
    <!--Footer-->
    <footer id = "bottom">
      	&copy Mike & Aileen's Treasure Hunt Game | November JumpStart
    </footer>
		<!--References JS file-->
		<script type="text/javascript" src="treasureHunt.js">
		</script>
	</body>
</html>
